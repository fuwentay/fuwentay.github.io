<!DOCTYPE html>
<html>
<head>
    <title>Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="media/fuwen.png" width="16px" height="16px">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="sidebar"></div>
    <div class="main">
        <header>
            <h1>My Thoughts</h1>
        </header>
        <div id="mainSection" class="buffered-section">
              <div id="blogEntries"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const blogEntries = [
                // { file: 'blog_entries/implied_volatility.html', id: 'implied-volatility' },
                { file: 'blog_entries/trading_gurus.html', id: 'trading-gurus' },
                { file: 'blog_entries/pump_and_dump.html', id: 'pump-and-dump' },
                { file: 'blog_entries/equity_price_movements.html', id: 'equity-price-movements' },
            ];

            const blogContainer = document.getElementById('blogEntries');

            for (const entry of blogEntries) {
                const response = await fetch(entry.file);
                const data = await response.text();
                const entryDiv = document.createElement('div');
                entryDiv.id = entry.id;
                entryDiv.innerHTML = data;
                blogContainer.appendChild(entryDiv);
            }
        });
    </script>
</body>
</html>
