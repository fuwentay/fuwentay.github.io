<!DOCTYPE html>
<html>
<head>
    <title>Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="media/fuwen.png" width="16px" height="16px">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="sidebar"></div>

    <div class="main">
        <header>
            <h1>My Thoughts</h1>
        </header>
        <div id="mainSection" class="buffered-section">
              <div id="blogEntries"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const blogEntries = [
                'blog_entries/blog-entry1.html',
                'blog_entries/blog-entry2.html',
                'blog_entries/blog-entry3.html'
            ];

            const blogContainer = document.getElementById('blogEntries');

            blogEntries.forEach(entry => {
                fetch(entry)
                    .then(response => response.text())
                    .then(data => {
                        const entryDiv = document.createElement('div');
                        entryDiv.innerHTML = data;
                        blogContainer.appendChild(entryDiv);
                    });
            });
        });
    </script>
</body>
</html>
